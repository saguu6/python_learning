<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Django level two</title>
    <link rel="stylesheet" href="{% static "css/mycss.css%"}"/>
  </head>
  <body>
    <h1>Access records </h1>
    <div class="djangotwo">
      {% if access_records %}
      <table>
        <thead>
          <th>Site Name </th>
          <th> Date access </th>
        </thead>
        {% for acc in access_records %}
        <tr>
          <td> {{acc.name}}</td>
          <td> {{acc.date}}</td>
        </tr>
        {% endfor %}
      </table>
      {% else %}
        <p> No access record found </p>
      {% endif %}
    </div>
    
  </body>
</html>
